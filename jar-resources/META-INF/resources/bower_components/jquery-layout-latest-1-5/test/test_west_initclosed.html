<html>
<head>
    <title>West auto hide with responsiveness</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../jquery.layout_and_plugins.js"></script>
</head>
<body>
<div class="ui-layout-west" style="background:cyan;"></div>
<div class="ui-layout-center" style="background:coral;">
    <div id="w_open" onClick="lay.toggle('west')">Toggle West</div>
</div>


<script>
    var lay = $('body').layout({
        "defaults": {
//                    "onresizeall_end": $.layout.callbacks.resizeJQuery
        },
        "west": {
            "responsive": true,
            "responsiveWhen": "sm",
            "resizable": false,
            "minSize": 220,
            "maxSize": 220,
            "spacing_closed": 0,
            "spacing_open": 0,
            "togglerLength_open": 0,
            "togglerLength_closed": 0,
            "closable": true,
            "initClosed": true,
            // "initHidden": true
        },
        "north": {
            "resizable": false,
            "closable": false,
            "minSize": 66,
            "spacing_closed": 0,
            "spacing_open": 0,
            "togglerLength_open": 0,
            "togglerLength_closed": 0
        }
    });
    ;
</script>
</body>
</html>
